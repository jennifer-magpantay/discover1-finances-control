<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b7fbddd43a.js" crossorigin="anonymous"></script>
    <title>Finances Control</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1>Finances Control</h1>
    </header>

    <!-- main -->
    <main>
        <section class="cashflow">
            <h2 class="section__title">Cash Flow</h2>
            <!-- cards -->
            <div class="container">
                <div class="card">
                    <h3 class="card__title income">Income</h3>
                    <p class="card__result">R$<span class="income-result"></span></p>
                    <!-- <input type="number" name="income" id="income"> -->
                </div>

                <div class="card">
                    <h3 class="card__title outflow">Outflows</h3>
                    <p class="card__result">R$<span class="outflow-result"></span></p>
                    <!-- <input type="number" name="outflows" id="outflows" readonly> -->
                </div>

                <div class="card primary">
                    <h3 class="card__title balance">Balance</h3>
                    <p class="card__result">R$<span class="balance-result"></span></p>
                    <!-- <input type="number" name="balance" id="balance" readonly> -->
                </div>
            </div>
        </section>

        <!-- transactions -->
        <section class="transactions">
            <h2 class="section__title">Transactions</h2>
            <!-- add a new transactions -->
            <button class="button-add">Add new transaction</button>

            <div class="transactions__container">
                <p class="transactions__description">Description</p>
                <p class="transactions__amount">Amount</p>
                <p class="transactions__date">Date</p>
            </div>

            <!-- display list inside root -->
            <div class="root"></div>
        </section>
    </main>

    <!-- modal -->
    <div class="overlay">
        <div class="modal">
            <button type="button" class="button-close"></button>
            <h2 class="modal__title">Add new transaction</h2>
            <!-- form -->
            <div class="form__container">
                <form action="">
                    <div class="row">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description"></select>
                    </div>

                    <div class="row flex">
                        <div class="radio-group__container">
                            <input type="radio" id="typeIncome" name="typeTransaction" value="income">
                            <label for="typeIncome">Income</label>
                        </div>
                        <div class="radio-group__container">
                            <input type="radio" id="typeOutflow" name="typeTransaction" value="outflow">
                            <label for="typeOutflow">Outflow</label>
                        </div>
                    </div>

                    <div class="row">
                        <label for="amount">Amount</iabel>
                            <input type="number" name="amount" id="amount" step="0.01" placeholder="0.00">
                    </div>

                    <div class="row">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="buttons__container">
                        <button type="button" class="button-clear">CLEAR</button>
                        <button type="submit" class="button-save">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <!-- scripts -->
    <script src="./js/index.js"></script>
</body>

</html>
